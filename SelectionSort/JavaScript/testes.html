    <body>
        <p id="teste"></p>
        <script>
            var saida = "";
            var A = [40, 9, 4, -1, 6];
            var B = [4, 9, 3, 1, 6];
            saida += "A (desordenado) = [" + A + "]<br>";
            saida += "B (desordenado) = [" + B + "]<br>";
